<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DDD User Dashboard</title>
    <link rel="stylesheet" href="/css/dashboard.css">
</head>
<body>
    <div class="header">
        <div>
            <h1>DDD User Dashboard</h1>
            <p>Welcome to your secure portal</p>
        </div>
        <div>
            <!-- Admin button is hidden by default and will be shown only for admin users via JavaScript -->
            <button class="admin-btn" onclick="goToAdmin()" style="display: none;">Admin Panel</button>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
    </div>

    <div class="container">
        <div class="user-info">
            <div class="welcome-message" id="welcomeMessage">Welcome!</div>
            <div class="last-login" id="lastLogin">Last login: Loading...</div>
        </div>

        <div class="exam-assignments">
            <h2>üìù My Exam Assignments</h2>
            <div id="assignmentsContainer" class="loading">
                Loading your exam assignments...
            </div>
        </div>

        <div class="actions">
            <a href="/practice.html" class="btn btn-success">üéØ Practice Tests</a>
            <a href="#" class="btn btn-secondary" onclick="showTokenInfo()">Show Token Info</a>
            <a href="#" class="btn btn-primary" onclick="refreshAssignments()">Refresh Assignments</a>
        </div>

        <div id="tokenInfo" class="token-info" style="display: none;">
            <strong>JWT Token:</strong><br>
            <span id="tokenText"></span>
        </div>
    </div>

    <script src="/js/dashboard.js"></script>
</body>
</html>
